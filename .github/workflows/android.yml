namename: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Buildozer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk \
            python3-pip autoconf libtool \
            pkg-config zlib1g-dev libncurses5-dev \
            libncursesw5-dev libtinfo5 cmake
          pip install buildozer cython==0.29.19
      - name: Create buildozer.spec
        run: |
          if [ ! -f buildozer.spec ]; then
            echo "[app]
         title = SpriteTools
         package.name = spritetools
         package.domain = org.example
         source.dir = .
         version = 1.0
         requirements = python3, kivy, pillow, tqdm
         android.permissions = INTERNET, WRITE_EXTERNAL_STORAGE" > buildozer.spec
          fi
      - name: Build APK
        run: |
          buildozer -v android debug
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SpriteTools-APK
          path: bin/*.apk
